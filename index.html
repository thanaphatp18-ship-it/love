  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #fff0f6;
    font-family: 'Dancing Script', cursive;
    text-align: center;
  }
  /* Intro */
  .intro {
    position: absolute;
    inset: 0;
    background: #fff0f6;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 2s;
  }
  .intro h1 {
    color: #ff3366;
    font-size: 60px;
    margin-bottom: 20px;
  }
  .intro button {
    font-family: 'Dancing Script', cursive;
    font-size: 28px;
    background-color: #ff6699;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 25px;
    cursor: pointer;
  }

  /* Main */
  h1 {
    color: #ff3366;
    font-size: 56px;
    margin-top: 30px;
  }
  .heart {
    position: absolute;
    font-size: 40px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .heart:hover { transform: scale(1.3); }
  .message, .sub-message {
    display: none;
    animation: fadeIn 3s ease forwards;
  }
  .message {
    font-size: 48px;
    color: #e60073;
    margin-top: 150px;
  }
  .sub-message {
    font-size: 36px;
    color: #ff6699;
    margin-top: 20px;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes floatUp {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-100vh) scale(1.5); opacity: 0;}
  }
  .floating-heart {
    position: absolute;
    color: #ff4d79;
    animation: floatUp 4s linear forwards;
    user-select: none;
  }
  @keyframes fall {
    0% {transform: translateY(-10vh) rotate(0deg); opacity: 1;}
    100% {transform: translateY(100vh) rotate(360deg); opacity: 0;}
  }
  .falling-heart {
    position: absolute;
    top: -10vh;
    font-size: 18px;
    color: #ff6fa5;
    animation: fall 6s linear infinite;
  }
  #hugBtn {
    display: none;
    margin-top: 40px;
    font-family: 'Dancing Script', cursive;
    font-size: 28px;
    background-color: #ff6699;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 25px;
    cursor: pointer;
  }
  .couple-photo {
    display: none;
    width: 200px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(255, 102, 153, 0.6);
  }
</style>
</head>
<body>

<!-- Intro -->
<div class="intro">
  <h1>Click to start our Anniversary Journey ðŸ’–</h1>
  <button onclick="startGame()">Start</button>
</div>

<!-- Game -->
<h1 id="mainTitle" style="display:none;">Find all 5 hidden hearts ðŸ’˜</h1>
<div class="message">ðŸ’ž Happy Anniversary My Love ðŸ’ž</div>
<div class="sub-message"></div>
<button id="hugBtn">ðŸ¤— Hug Me</button>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2021/09/09/audio_7d4b5860f9.mp3?filename=romantic-piano-127243.mp3" loop></audio>

<script>
let hearts = [];
let totalHearts = 5;
let found = 0;

function startGame() {
  const intro = document.querySelector('.intro');
  intro.style.opacity = 0;
  setTimeout(() => intro.style.display = 'none', 2000);
  document.getElementById('mainTitle').style.display = 'block';
  createHearts();
}

function createHearts() {
  for (let i = 0; i < totalHearts; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'â¤ï¸';
    heart.style.top = Math.random() * 80 + 'vh';
    heart.style.left = Math.random() * 90 + 'vw';
    document.body.appendChild(heart);
    hearts.push(heart);
  }

  hearts.forEach(h => {
    h.addEventListener('click', () => {
      h.style.display = 'none';
      found++;
      if (found === totalHearts) showCelebration();
    });
  });
}

function showCelebration() {
  document.getElementById('mainTitle').style.display = 'none';
  document.querySelector('.message').style.display = 'block';
  document.body.animate([
    { backgroundColor: '#fff0f6' },
    { backgroundColor: '#ffe6f2' },
    { backgroundColor: '#fff0f6' }
  ], { duration: 2000, iterations: 3 });

  playMusic();
  spawnFloatingHearts();
  spawnFallingHearts();
  typeText(document.querySelector('.sub-message'), 'To: Sirapat ðŸ’• From: Thanaphat', 100);

  setTimeout(() => {
    document.getElementById('hugBtn').style.display = 'block';
    document.getElementById('hugBtn').onclick = () =>
      alert('You got a virtual hug from Thanaphat! ðŸ’ž');
  }, 4000);

  setTimeout(() => {
    document.querySelector('.couple-photo').style.display = 'block';
  }, 6000);
}

function playMusic() {
  const music = document.getElementById('bgMusic');
  music.volume = 0;
  music.play();
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.4) { vol += 0.02; music.volume = vol; }
    else clearInterval(fade);
  }, 200);
}

function spawnFloatingHearts() {
  const interval = setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.textContent = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = '0';
    heart.style.fontSize = (20 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 150);
  setTimeout(() => clearInterval(interval), 8000);
}

function spawnFallingHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('falling-heart');
    heart.textContent = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
}

function typeText(el, text, speed = 100) {
  el.style.display = 'block';
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}
</script>
</body>
